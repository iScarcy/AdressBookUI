<mat-card style="min-height: 500px;">
    <mat-card-header>
        <h1>Contatti</h1>
        <button mat-raised-button color="primary" style="margin-left: 70%">Nuovo Contatto</button>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="this.datasource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
          
            <!-- Cognome Column -->
            <ng-container matColumnDef="cognome">
              <th mat-header-cell *matHeaderCellDef> Cognome </th>
              <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
            </ng-container>
          
            <!-- dataNascita Column -->
            <ng-container matColumnDef="dataNascita">
              <th mat-header-cell *matHeaderCellDef> Data di Nascita </th>
              <td mat-cell *matCellDef="let element"> {{element.dataNascita | date: 'dd/MM/yyyy'}} </td>
            </ng-container>
            
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-raised-button color="primary">Details</button>  
                    <button mat-raised-button color="accent">Edit</button>    
                </td>
              </ng-container>

            
            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
          </table>
    </mat-card-content>
</mat-card>
